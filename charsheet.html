<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container">

  <div class="row">

    <div class="col-4">

      <table class="table">
        <tr>
          <th>Atributos</th>
          <th>Pontos</th>
          <th>Modificador</th>
        </tr>
        <tr>
          <td>Inteligência</td>
          <td><input type="number" value="15" id="intPonto" onchange="updateMod()"></td>
          <td><input type="number" id="intMod"></td>
        </tr>
        <tr>
          <td>Força</td>
          <td><input type="number" value="15" id="forPonto" onchange="updateMod()"></td>
          <td><input type="number" id="forMod"></td>
        </tr>
        <tr>
          <td>Constituição</td>
          <td><input type="number" value="15" id="conPonto" onchange="updateMod()"></td>
          <td><input type="number" id="conMod"></td>
        </tr>
        <tr>
          <td>Destreza</td>
          <td><input type="number" value="15" id="desPonto" onchange="updateMod()"></td>
          <td><input type="number" id="desMod"></td>
        </tr>
        <tr>
          <td>Poder</td>
          <td><input type="number" value="15" id="podPonto" onchange="updateMod()"></td>
          <td><input type="number" id="podMod"></td>
        </tr>
        <tr>
          <td>Carisma</td>
          <td><input type="number" value="15" id="carPonto" onchange="updateMod()"></td>
          <td><input type="number" id="carMod"></td>
        </tr>
      </table>

    </div>
    <div class="col-4">

      <h2>Nivel</h2>

      <br>

      <input type="number" id="playerLvl" min="0" max="30" value="0">

    </div>

    <div class="col-4">

      <h2>Experiência</h2>
      <br>

      <input type="number" id="exp" value="100" onchange="updateplayerlevel()">

    </div>

  </div>

</div>

</div>
