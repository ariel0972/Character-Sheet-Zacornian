<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="style.css" rel="stylesheet">
  </head>

<body>
  <div class="container">

    <div class="row">

      <div class="col-4">

        <table class="table">
          <tr>
            <th>Atributos</th>
            <th>Pontos</th>
          </tr>
          <tr>
            <td>Inteligência</td>
            <td><input type="number" value="15" id="intPonto"></td>
          </tr>
          <tr>
            <td>Força</td>
            <td><input type="number" value="15" id="forPonto"></td>
          </tr>
          <tr>
            <td>Constituição</td>
            <td><input type="number" value="15" id="conPonto"></td>
          </tr>
          <tr>
            <td>Destreza</td>
            <td><input type="number" value="15" id="desPonto"></td>
          </tr>
          <tr>
            <td>Poder</td>
            <td><input type="number" value="15" id="podPonto"></td>
          </tr>
          <tr>
            <td>Carisma</td>
            <td><input type="number" value="15" id="carPonto"></td>
          </tr>
        </table>

      </div>
      <div class="col-4">

        <h2>Nivel</h2>

        <br>

        <input type="number" id="playerLvl" min="0" max="30" value="0">

      </div>

      <div class="col-4">

        <h2>Experiência</h2>
        <br>

        <input type="number" id="exp" value="100" onchange="">

      </div>

    </div>

  </div>

  </div>

</body>
<script src="main.js" async></script>
</html>
